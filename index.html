<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST PANEL - Premium Emote Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505; --bg-panel: rgba(20, 20, 25, 0.85);
            --primary: #ff0055; --secondary: #bc13fe; --accent: #00f2ff;
            --text-main: #ffffff; --text-muted: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.05); --border-glow: rgba(188, 19, 254, 0.5);
            --font-head: 'Orbitron', sans-serif; --font-body: 'Rajdhani', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: var(--font-body); min-height: 100vh; overflow-x: hidden; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #1a0b1f 0%, #000000 100%); }
        .hidden { display: none !important; }
        
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: rgba(0, 255, 136, 0.15); backdrop-filter: blur(10px); border-left: 4px solid #00ff88; padding: 15px 25px; border-radius: 4px; color: #fff; margin-bottom: 10px; animation: slideIn 0.3s ease forwards; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Login Style */
        .login-wrapper { width: 100%; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .logo-icon { font-size: 4rem; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(188, 19, 254, 0.6)); }
        .app-title { font-family: var(--font-head); font-size: 2.2rem; letter-spacing: 2px; margin: 10px 0; }
        .input-group { margin: 15px 0; width: 300px; }
        input { width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 14px; color: #fff; border-radius: 5px; font-size: 1.1rem; text-align: center; transition: 0.3s; }
        input:focus { border-color: var(--secondary); box-shadow: 0 0 15px var(--border-glow); }
        .btn-neon { width: 300px; padding: 15px; background: linear-gradient(90deg, var(--secondary), var(--primary)); border: none; color: white; font-family: var(--font-head); font-weight: bold; cursor: pointer; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }

        /* Main Panel Style */
        .main-layout { width: 100%; max-width: 1000px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: var(--bg-panel); border-radius: 10px; border: 1px solid var(--glass); margin-bottom: 20px; }
        .brand { font-family: var(--font-head); font-size: 1.5rem; font-weight: 900; color: var(--primary); }
        
        .inputs-area { background: var(--bg-panel); padding: 20px; border-radius: 10px; border: 1px solid var(--border-glow); margin-bottom: 25px; }
        .inputs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .input-box label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: var(--accent); font-weight: bold; text-transform: uppercase; }

        .emotes-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; padding-bottom: 100px; }
        .emote-card { background: var(--bg-panel); border: 1px solid rgba(255,255,255,0.05); border-radius: 8px; padding: 12px; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; position: relative; }
        .emote-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 5px 15px rgba(255, 0, 85, 0.2); }
        .emote-card img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; }
        .emote-card span { font-size: 0.8rem; text-align: center; color: var(--text-muted); font-weight: bold; }

        .loader-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); border-radius: 8px; display: flex; justify-content: center; align-items: center; z-index: 5; }
        .spinner { width: 25px; height: 25px; border: 3px solid var(--accent); border-top: 3px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 15px; text-align: center; border-top: 1px solid var(--glass); }
        .social-btn { color: #fff; font-size: 1.8rem; margin: 0 15px; transition: 0.3s; }
        .social-btn:hover { color: var(--accent); transform: scale(1.2); }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="toast-container"></div>

    <div id="view-login" class="login-wrapper">
        <i class="fa-solid fa-ghost logo-icon"></i>
        <h1 class="app-title">GHOST PANEL</h1>
        <div class="input-group">
            <input type="password" id="login-pass" placeholder="Enter Password">
        </div>
        <button class="btn-neon" onclick="handleLogin()">ACCESS SYSTEM</button>
    </div>

    <div id="view-panel" class="main-layout hidden">
        <header>
            <div class="brand"><i class="fa-solid fa-skull"></i> GHOST V1</div>
            <button onclick="location.reload()" style="background:none; border:1px solid var(--primary); color:var(--primary); padding:8px 15px; border-radius:5px; cursor:pointer;">LOGOUT</button>
        </header>

        <section class="inputs-area">
            <div class="inputs-grid">
                <div class="input-box"><label>Team Code</label><input type="text" id="inp-tc" placeholder="7181966"></div>
                <div class="input-box"><label>UID 1 (Main)</label><input type="text" id="inp-uid1" placeholder="14491301036"></div>
                <div class="input-box"><label>UID 2</label><input type="text" id="inp-uid2" placeholder="Optional"></div>
                <div class="input-box"><label>UID 3</label><input type="text" id="inp-uid3" placeholder="Optional"></div>
                <div class="input-box"><label>UID 4</label><input type="text" id="inp-uid4" placeholder="Optional"></div>
                <div class="input-box"><label>UID 5</label><input type="text" id="inp-uid5" placeholder="Optional"></div>
            </div>
        </section>

        <div class="emotes-container" id="emotes-grid">
            </div>

        <div class="footer">
            <a href="https://t.me/GhostOwner" target="_blank" class="social-btn"><i class="fa-brands fa-telegram"></i></a>
            <a href="#" class="social-btn"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>

    <script>
        const EMOTE_LIST = [
            {id:"909000098", name:"EVO UMP"}, {id:"909051014", name:"PUFFY RIDE"}, {id:"909050009", name:"CIRCLE"},
            {id:"909051013", name:"PETALS"}, {id:"909051012", name:"BOW"}, {id:"909051010", name:"MOTORBIKES"},
            {id:"909051004", name:"SHOWER"}, {id:"909051002", name:"DREAM"}, {id:"909000014", name:"THRONE"},
            {id:"909000010", name:"ROSE"}, {id:"909033001", name:"EVO M4A1"}, {id:"909000063", name:"EVO AK"},
            {id:"909000081", name:"EVO M10G"}, {id:"909039011", name:"EVO M10R"}, {id:"909000075", name:"EVO MP40"}
        ];

        function handleLogin() {
            const pass = document.getElementById('login-pass').value;
            if(pass === "60") {
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-panel').classList.remove('hidden');
                renderEmotes();
            } else {
                alert("Wrong Password!");
            }
        }

        function renderEmotes() {
            const grid = document.getElementById('emotes-grid');
            grid.innerHTML = '';
            EMOTE_LIST.forEach(emo => {
                const card = document.createElement('div');
                card.className = 'emote-card';
                card.onclick = () => sendEmote(emo.id, card);
                card.innerHTML = `
                    <img src="https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${emo.id}.png" onerror="this.src='https://via.placeholder.com/70?text=Emote'">
                    <span>${emo.name}</span>
                `;
                grid.appendChild(card);
            });
        }

        async function sendEmote(emoteId, element) {
            const tc = document.getElementById('inp-tc').value.trim();
            const u1 = document.getElementById('inp-uid1').value.trim();
            const u2 = document.getElementById('inp-uid2').value.trim();
            const u3 = document.getElementById('inp-uid3').value.trim();
            const u4 = document.getElementById('inp-uid4').value.trim();
            const u5 = document.getElementById('inp-uid5').value.trim();

            if(!tc || !u1) {
                showToast("Please enter Team Code and UID 1", "error");
                return;
            }

            // Show Loader
            const loader = document.createElement('div');
            loader.className = 'loader-overlay';
            loader.innerHTML = '<div class="spinner"></div>';
            element.appendChild(loader);

            // Your Exact API Format:
            // https://mrghost.onrender.com/join?tc=7181966&uid1=14491301036&uid2={}&uid3={}&uid4=&uid5={}&uid={}&emote_id=909000098
            const finalUrl = `https://mrghost.onrender.com/join?tc=${tc}&uid1=${u1}&uid2={${u2}}&uid3={${u3}}&uid4=${u4}&uid5={${u5}}&uid={${u1}}&emote_id=${emoteId}`;

            try {
                await fetch(finalUrl, { 
                    method: 'GET',
                    mode: 'no-cors' 
                });
                showToast("Bot Request Sent!");
            } catch (err) {
                showToast("Connection Error", "error");
            } finally {
                setTimeout(() => loader.remove(), 1000);
            }
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
