    function handleLogin() {
        if(document.getElementById('login-pass').value === "60") {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-panel').classList.remove('hidden');
            renderEmotes();
        } else { alert("Wrong Password!"); }
    }

    function renderEmotes(filter = "") {
        const grid = document.getElementById('emotes-grid');
        grid.innerHTML = '';
        let count = 0;
        for (let key in EMOTE_DATA) {
            if (key.includes(filter.toLowerCase())) {
                const id = EMOTE_DATA[key];
                const card = document.createElement('div');
                card.className = 'emote-card';
                card.onclick = () => sendEmote(id, card);
                card.innerHTML = `
                    <img src="https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${id}.png" onerror="this.src='https://via.placeholder.com/70?text=Emote'">
                    <span>${key}</span>
                `;
                grid.appendChild(card);
                count++;
            }
        }
        document.getElementById('emote-count').innerText = count + " ITEMS";
    }

    function filterEmotes() {
        const val = document.getElementById('search-emote').value;
        renderEmotes(val);
    }

    async function sendEmote(emoteId, element) {
        const tc = document.getElementById('inp-tc').value.trim();
        const uids = [
            document.getElementById('inp-uid1').value.trim(),
            document.getElementById('inp-uid2').value.trim(),
            document.getElementById('inp-uid3').value.trim(),
            document.getElementById('inp-uid4').value.trim(),
            document.getElementById('inp-uid5').value.trim()
        ].filter(id => id !== "");

        if(!tc || uids.length === 0) {
            showToast("Team Code and at least one UID required!");
            return;
        }

        const loader = document.createElement('div');
        loader.className = 'loader-overlay';
        loader.innerHTML = '<div class="spinner"></div>';
        element.appendChild(loader);

        let success = 0;
        for (let uid of uids) {
            const finalUrl = `https://mrghost.onrender.com/join?tc=${tc}&uid1=${uid}&uid2={uid2}&uid3={uid3}&uid4={uid4}&uid5={uid5}&uid6={uid6}&emote_id=${emoteId}`;
            try {
                await fetch(finalUrl, { method: 'GET', mode: 'no-cors' });
                success++;
            } catch (e) { console.log("Error for: " + uid); }
        }
        showToast(`Success: Request sent for ${success} UIDs!`);
        setTimeout(() => loader.remove(), 600);
    }

    function showToast(msg) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerText = msg;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    // Matrix BG Animation
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/15)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0f8"; ctx.font = "12px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*15, y*15);
            if(y*15 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);
