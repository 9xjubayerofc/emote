<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX EMOTE SERVER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --bg: #0d1117;
            --panel-bg: #161b22;
            --accent: #2ea043; /* Neon Green */
            --input-bg: #010409;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            padding: 15px; 
            line-height: 1.6;
        }

        .container { max-width: 480px; margin: 0 auto; padding-bottom: 80px; }

        /* Section Title Style */
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            margin: 20px 0 10px;
            letter-spacing: 1.5px;
        }

        /* Panel Boxes */
        .panel {
            background: var(--panel-bg);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Input Styling */
        .input-group { position: relative; margin-bottom: 12px; }
        .input-group:last-child { margin-bottom: 0; }
        
        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #30363d;
            padding: 14px 45px 14px 15px;
            color: white;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 10px rgba(46, 160, 67, 0.2); }
        
        .paste-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            cursor: pointer;
            font-size: 1.1rem;
        }

        /* Emote Grid */
        .emote-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .emote-card {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 15px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .emote-card:hover { 
            border-color: var(--accent); 
            transform: translateY(-5px);
            background: rgba(46, 160, 67, 0.05);
        }

        .emote-card img {
            width: 55px;
            height: 55px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(46, 160, 67, 0.4));
            margin-bottom: 8px;
        }

        .emote-card span {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Bottom Search Bar */
        .search-fixed {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 30px);
            max-width: 450px;
            background: var(--input-bg);
            border: 2px solid var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        
        .search-fixed input { border: none; background: transparent; padding: 10px; }
        .search-fixed i { color: var(--accent); }

        /* Custom SweetAlert Glow */
        .swal2-popup {
            border: 1px solid var(--accent) !important;
            border-radius: 20px !important;
        }
    </style>
</head>

<div class="container">
    <div class="section-header">

    </div>
    <div class="panel">

    </div>
